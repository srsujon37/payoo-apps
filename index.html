<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
      
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-slate-800">
    <section class="max-w-md min-h-screen bg-white mx-auto">

        <header>

            <nav class="flex justify-center items-center ">

                <div class=" mt-10 relative flex justify-center items-center w-9/12 mb-10">

                    <img class="w-80 mt-56 absolute" src="./assets/bg.png" alt="">
                    <img class="w-16 mt-14" src="./assets/Group.png" alt="">

                </div>

            </nav>

        </header>
        <!-- login section -->
        <div class="hero bg-base-200 ">
          <div class="hero-content flex-col lg:flex-row-reverse">

            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Mobile Number</span>
                  </label>
                  <input type="email" placeholder="Enter your number " class="input input-bordered" required />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">4 Digit pin</span>
                  </label>
                  <input type="password" placeholder="Enter 4 Digit Pin" class="input input-bordered" required />
                  </label>
                </div>
                <div class="form-control mt-6">
                  <button class="btn btn-primary">Login</button>
                </div>
              </form>
            </div>
          </div>
        </div>
    </section>



    <script src=""></script>
</body>
</html>
